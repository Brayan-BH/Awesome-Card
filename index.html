<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Awesome</title>
    <link rel="shortcut icon" href="./images/code-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Duru+Sans&family=Indie+Flower&family=Kumbh+Sans:wght@400;700&family=Pacifico&family=Roboto:wght@300;400;700&family=Rock+Salt&family=Trocchi&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="./images/bg-card.jpg" alt="imagen header card" class="card-header">
            <div class="card-body">
                <img src="./images/tux.jpg" alt="imagen victor" class="card-body-img">
                <h1 class="card-body-title">
                    Tux 
                    <span>26</span>
                  </h1>
                <p class="card-body-text">London</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="card-footer-social">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="card-footer-social">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
              
            </div>
        </article>
    </main>
</body>
</html>
